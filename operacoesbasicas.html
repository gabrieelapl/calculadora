<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/funcoes.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Básicas</title>
</head>
<body class="body2">
    <div class="wrapper">
        <div class="container">

            <br><br>

            <div class="container-fluid container1">

                <br>

                <div class="row text-center">
                    <div class="col">
                        <h2>Operações Básicas</h2>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-6">
                        <input type="number" class="form-control rounded-pill form" id="numero1" placeholder="Digite o primeiro número">
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control rounded-pill form" id="numero2" placeholder="Digite o segundo número">
                    </div>
                </div>

                <br>

                <div class="row text-center">
                    <div class="col">
                        <p class="texto">Selecione a operação que você deseja realizar:</p>
                    </div>
                </div>

                <center>
                    <div class="row">
                        <div class="col radio-texto">
                            <input type="radio" name="opt" value="+" class="input-radio"> +   
                            <input type="radio" name="opt" value="-" class="input-radio"> -
                            <input type="radio" name="opt" value="*" class="input-radio"> *
                            <input type="radio" name="opt" value="/" class="input-radio"> /
                        </div>
                    </div>
                </center>

                <br>

                <div class="row text-center">
                    <div class="col">
                        <button onclick="OperacoesBasicas()" type="button" class="btn btn-danger rounded-pill">Calcular</button>
                    </div>
                </div>

                <br>

                <h3 class="text-center resultado">Resultado:</h3>
                <p id="resultado" class="resultado2 text-center"></p>

                <div class="row">
                    <div class="col ps-4">
                        <a href="index.html">
                            <button type="button" class="btn btn-outline-danger rounded-pill">Voltar</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
